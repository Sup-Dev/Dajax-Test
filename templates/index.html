{% load dajaxice_templatetags %}

<html>
  <head>
    <title>My base template</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js" ></script>
     <script type="text/javascript" src="/static/dajax/jquery.dajax.core.js"></script>
    {% dajaxice_js_import %}
    <script type="text/javascript">

function calculate(){
    Dajaxice.examples.views.multiply(Dajax.process,{'a':$('#a').val(),'b':$('#b').val()})
}

</script>
  </head>
  <body>
  <input type="text" value="" id="result">
  <input type="button" onclick="Dajaxice.examples.views.randomize(Dajax.process)" value="Random!">
  <br/>
  
  <button onclick="Dajaxice.examples.views.sayhello(my_js_callback);">Hello</button>
  <br/>
  
  <input type="text" value="5" id="a"> x
  <input type="text" value="6" id="b"> =
  <input type="text" value="" id="result1">
  <input type="button" value="Multiply!" onclick="calculate();">
  <br/>
  <select onchange="Dajaxice.examples.views.updatecombo(Dajax.process, {'option':this.value})" size="1">
    <option value="0">Select...</option>
    <option value="0">Spain</option>
    <option value="1">France</option>
    <option value="2">United Kingdom</option>
</select>
<select id="combo2" onchange="" size="1"></select>
  <script>
  function my_js_callback(data){
    alert(data.message);
  }
  </script>
  </body>
</html>
